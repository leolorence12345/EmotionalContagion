[TwitterAPI]
# Twitter API v2 credentials
# Get these from https://developer.twitter.com/
consumer_key = your_consumer_key_here
consumer_secret = your_consumer_secret_here
access_token_key = your_access_token_key_here
access_token_secret = your_access_token_secret_here

# Alternative: Bearer Token
bearer_token = your_bearer_token_here

[Tesseract]
# Path to tesseract executable (if not in PATH)
# Windows example: C:\Program Files\Tesseract-OCR\tesseract.exe
# Linux/Mac: usually in PATH, leave empty
tesseract_cmd = 

[Models]
# BERT model for emotion classification
bert_model = j-hartmann/emotion-english-distilroberta-base

# DeepFace model
deepface_model = VGG-Face

[Paths]
# Data directories
raw_data_dir = data/raw
processed_data_dir = data/processed
output_dir = data/processed

